<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Bank Account</title>

  </head>
  <body>
    <div class="container">
        <h1>Welcome to Epicodus Credit Union</h1>
        <form id="money">
          <div class="well">
            <h4>Register a new account</h4>
            <div class="form-group">
              <label for="name">name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initialdeposit">Initial Deposit</label>
              <input type="text" class="form-control" id="initialDeposit">
            </div>
          </div>
          <button type="submit" name="button" class="btn btn-danger">submit</button>
        </form>
        <form id="manage" >
          <div class="well">
            <h4>Deposit or withdraw funds</h4>
            <div class="form-group">
              <label for="depositamount">Deposit Amount</label>
              <input type="text" class="form-control" id="Deposit">
            </div>
          </div>
            <button type="submit" name="button" class="btn btn-danger">submit</button>
        </form>
        <form id="withdraw">
          <div class="well">
            <div class="form-group">
              <label for="withdrwalamount">Withdrwal Amount</label>
              <input type="text" class="form-control" id="withdrwal">
            </div>
          </div>
          <button type="submit" name="button" class="btn btn-danger">submit</button>
        </form>

        <div class="well">
          <div class="form-group">
            <label for="currentbalance">current balance:</label>
            <input type="text" class="form-control" id="balance">
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
